{% extends 'ventanas/baseDocente.html' %} {% block content %}
<div class="card-group">
	{% for i in cursos %}
	<div class="card-body">
		<div class="col">
			<h5 class="card-title">{{i}}</h2>
			<h5>Fecha</h5>
			<h6>{{Fecha_actual}}</h6>
			<h5>Hora</h5>
			<h6>{{Hora_actual}}</h6>
			<form action="registroAsistencia/{{i}}" method="POST">
				{% csrf_token %}
				<label for="">marcar asistencia</label>
				<input
					type="checkbox"
					name="mi_asistencia"
					class="asistencia"
					value="asistencia"
				/>
				<select name="grupos" id="group">
					{% for key,set in grupos.items %}
					{% for grup,it in set.items %}
					{% if key == i %}
					<option value="{{grup}}">{{grup}}</option>
					{% endif %}
					{% endfor %}
					{% endfor %}
				</select>

				<input type="submit" value="Registrar" class="btn btn-second" />
			</form>
		</div>
		<div class="col">
			<form action="registroTema/{{i}}" method="POST">
				{% csrf_token %}
				<label for="">Registrar Temas </label>
				<input type="text" name="TemaAvance" placeholder="Ingrese tema del dia" />
				<button type="submit" class="btn btn-second">Registrar</button>
			</form>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
